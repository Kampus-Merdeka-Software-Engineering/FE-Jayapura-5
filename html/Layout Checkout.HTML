<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="Style-Checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Checkout</h1>
            <div class="input-box">
                <label for="Address">Fill your Name:</label>
                <input type="text" name="Nama" placeholder="Username" required>
            </div>
            <div class="input-box">
                <label for="Address">Fill your Address:</label>
                <input type="text" name="Address" placeholder="Address" required>
            </div>
            <div class="input-box">
                <label for="Phone">Fill your Phone Number:</label>
                <input type="tel" name="Telepone" placeholder="Phone" pattern=[0-9]{3}-[0-9]{3}-[0-9]{4} required>
            </div>
            <div class="input-box">
                <label for="Payment">Choose payment method: </label>
                <select id="Payment" name="Payment" name="payment" required >
                <option>BCA</option>
                <option>BNI</option>
                <option>BRI</option>
                <option>DANA</option>
                <option>Gopay</option>
                </select>
            </div>
            <div class="input-box">
                <label for="Shipping">Choose Shipping method: </label>
                <select id="Shipping" name="Shipping" name="Shipping" required>
                <option>JNT</option>
                <option>JNE</option>
                <option>Ninja Express</option>
                <option>Antaraja</option>
                <option>Pos Indonesia</option>
                </select>
            </div>
            <button type="submit" class="btn">Checkout</button>
        </form>
    </div>
    
</body>
</html>
