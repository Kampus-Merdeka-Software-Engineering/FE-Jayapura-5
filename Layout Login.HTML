<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./CSS/Style-log.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <form action="" id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" name="Username" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="registration-link">
                <p>Don't have an account? <a href="Layout Registration.HTML">Register</a></p>
            </div>
        </form>
    </div>
    
    <script>
    function postRegFormData(event) {
    event.preventDefault();
        
    // Ambil data dari form
    
     const form = event.target;
    const username = form.querySelector('[name="username"]').value;
    const password = form.querySelector('[name="password"]').value;

    // Buat objek data
    const data = {
        user_name: username,
        password: password
    }

            fetch("http://localhost:5001/login",{
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
                })
                .then(function (response) {
                    if (response.ok) {
                        return response.json();
                    }
                    return Promise.reject(response);
                })
                .then(function (data) {
                alert(data.message);
                localStorage.setItem("user", JSON.stringify(data.data))
                window.location.replace("index.html")
            }).catch(function (error) {
                console.log(error);
            });
        }

        document.querySelector('.loginForm form').addEventListener('submit', postRegFormData);
    </script>

</body>
</html>
